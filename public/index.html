<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidiMind 5.0 - MIDI Orchestration System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .btn-debug-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            z-index: 10;
        }

        .btn-debug-toggle:hover {
            background: #667eea;
            border-color: #667eea;
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-debug-toggle.active {
            background: #10b981;
            border-color: #10b981;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .status-bar {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-dot.connected {
            background: #10b981;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
        }

        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #667eea;
            font-size: 20px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        input[type="file"] {
            display: block;
            margin-bottom: 12px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 100%;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .file-list {
            list-style: none;
            margin-top: 12px;
            max-height: 400px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .file-list::-webkit-scrollbar {
            width: 8px;
        }

        .file-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .file-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .file-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .file-list.drag-over-root {
            background: #e0e7ff;
            border: 2px dashed #667eea;
            border-radius: 8px;
        }

        .file-item {
            padding: 12px;
            background: #f9fafb;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
            transition: all 0.2s;
        }

        .file-item:hover {
            background: #f3f4f6;
        }

        .file-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .file-item.drag-over {
            border: 2px dashed #667eea;
            background: #e0e7ff;
        }

        .folder-item {
            padding: 12px;
            background: #fef3c7;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-left: 4px solid #f59e0b;
        }

        .folder-item:hover {
            background: #fde68a;
        }

        .folder-item.drag-over {
            border: 2px dashed #f59e0b;
            background: #fcd34d;
        }

        .folder-item.open {
            background: #fde68a;
        }

        .folder-children {
            margin-left: 20px;
            padding-left: 12px;
            border-left: 2px solid #e5e7eb;
        }

        .btn-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .btn-group .btn {
            flex: 1;
        }

        /* üÜï Nouveaux styles pour les boutons et badges */
        .file-item.routed {
            border-left: 3px solid #10b981;
        }

        .file-name {
            flex: 1;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .routed-badge {
            display: inline-block;
            color: #10b981;
            font-weight: bold;
            font-size: 16px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .file-actions {
            display: flex;
            gap: 6px;
        }

        .btn-sm {
            padding: 6px 10px;
            font-size: 13px;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
            animation: pulse 2s infinite;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4);
            }
            50% {
                box-shadow: 0 0 0 6px rgba(245, 158, 11, 0);
            }
        }

        .device-list {
            list-style: none;
            margin-top: 12px;
        }

        .device-item {
            padding: 12px;
            background: #f9fafb;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .device-name {
            font-weight: 600;
            color: #333;
        }

        .device-type {
            font-size: 12px;
            color: #666;
        }

        .log-console {
            background: #1f2937;
            color: #10b981;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 16px;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            margin-top: 12px;
        }

        .log-line {
            margin-bottom: 4px;
        }

        .log-line.error {
            color: #ef4444;
        }

        .log-line.warning {
            color: #f59e0b;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .playback-controls {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            margin-top: 12px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.3s;
        }

        .info-text {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }

        /* Styles pour les r√©glages d'instruments */
        .device-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .device-info-section {
            flex: 1;
        }

        .device-actions {
            display: flex;
            gap: 6px;
        }

        .btn-icon {
            padding: 6px 10px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        /* Modale de r√©glages d'instrument */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            margin: 0 0 20px 0;
            color: #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group .form-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .identity-section {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .identity-section h3 {
            margin: 0 0 12px 0;
            font-size: 16px;
            color: #667eea;
        }

        .identity-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }

        .info-group {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .info-value {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
            font-weight: 600;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* Contr√¥les de lecture dans le header */
        .header-playback {
            margin-top: 0;
            padding-top: 0;
        }

        .header-file-name {
            font-weight: 600;
            color: #667eea;
        }

        .header-time {
            color: #666;
            font-family: 'Courier New', monospace;
        }

        .header-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .header-controls .btn {
            padding: 8px 16px;
            font-size: 13px;
        }

        .header-progress {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
        }

        .header-progress-fill {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.3s;
        }
    </style>

</head>

    <!-- Scripts -->
    <script src="js/api/BackendAPIClient.js"></script>

    <!-- MIDI Editor Modal Component -->
    <script src="js/views/components/MidiEditorModal.js"></script>

    <script>
        let api;
        let currentFileId = null;
        let isPlaying = false;
        let isPaused = false; // Nouveau: tracker si on est en pause
        let currentDuration = 0; // Dur√©e totale du fichier en cours (en secondes)

        // üÜï Stockage du routage configur√© par fichier
        let fileRoutingConfig = {};

        // üÜï Instance du modal d'√©dition MIDI
        let midiEditorModal = null;

        // Charger la config depuis localStorage
        function loadRoutingConfig() {
            const saved = localStorage.getItem('midi_file_routing');
            if (saved) {
                try {
                    fileRoutingConfig = JSON.parse(saved);
                } catch (e) {
                    fileRoutingConfig = {};
                }
            }
        }

        // Sauvegarder la config dans localStorage
        function saveRoutingConfig() {
            localStorage.setItem('midi_file_routing', JSON.stringify(fileRoutingConfig));
        }

        // V√©rifier si un fichier a son routage configur√©
        function isFileRouted(fileId) {
            return fileRoutingConfig[fileId] && Object.keys(fileRoutingConfig[fileId].channels || {}).length > 0;
        }

        // Logger
        function log(message, type = 'info') {
            const console = document.getElementById('logConsole');
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            const time = new Date().toLocaleTimeString();
            line.textContent = `[${time}] ${message}`;
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }

        // Connexion WebSocket
        async function connectWebSocket() {
            try {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = window.location.hostname;
                const port = window.location.port || '8080';
                const wsUrl = `${protocol}//${host}:${port}`;

                log(`Connexion √† ${wsUrl}...`);
                api = new BackendAPIClient(wsUrl);

                let connectedCount = 0;
                api.on('connected', () => {
                    connectedCount++;
                    console.log(`üîå 'connected' event triggered (count: ${connectedCount})`);
                    log('‚úÖ Connect√© au serveur', 'info');
                    loadFiles();
                    loadDevices();
                });

                api.on('disconnected', () => {
                    log('‚ùå D√©connect√© du serveur', 'error');
                });

                api.on('error', (error) => {
                    log(`Erreur: ${error.message}`, 'error');
                });

                // √âv√©nement de statut de lecture (contient la dur√©e et l'√©tat)
                api.on('playback_status', (data) => {
                    if (data && data.duration !== undefined) {
                        currentDuration = data.duration;
                    }
                    // Mettre √† jour l'√©tat de lecture
                    if (data && data.playing !== undefined) {
                        isPlaying = data.playing && !data.paused;
                        isPaused = data.paused || false;
                        updatePlaybackControls();
                    }
                    if (data && data.position !== undefined) {
                        const percent = currentDuration > 0 ? (data.position / currentDuration) * 100 : 0;
                        document.getElementById('headerProgressFill').style.width = `${percent}%`;
                        const timeText = `${formatTime(data.position * 1000)} / ${formatTime(currentDuration * 1000)}`;
                        document.getElementById('headerTime').textContent = timeText;
                    }
                });

                // √âv√©nement de progression de lecture (mis √† jour fr√©quemment)
                api.on('playback_position', (data) => {
                    if (data && data.position !== undefined) {
                        const percent = currentDuration > 0 ? (data.position / currentDuration) * 100 : 0;
                        document.getElementById('headerProgressFill').style.width = `${percent}%`;
                        const timeText = `${formatTime(data.position * 1000)} / ${formatTime(currentDuration * 1000)}`;
                        document.getElementById('headerTime').textContent = timeText;
                    }
                });

                // √âv√©nements de lecture
                api.on('playback_started', () => {
                    isPlaying = true;
                    isPaused = false;
                    updatePlaybackControls();
                    log('‚ñ∂Ô∏è Lecture d√©marr√©e');
                });

                api.on('playback_stopped', () => {
                    isPlaying = false;
                    isPaused = false;
                    currentDuration = 0;
                    updatePlaybackControls();
                    document.getElementById('headerProgressFill').style.width = '0%';
                    document.getElementById('headerFileName').textContent = 'Aucun fichier s√©lectionn√©';
                    document.getElementById('headerTime').textContent = '00:00 / 00:00';
                    log('‚èπÔ∏è Lecture arr√™t√©e');
                });

                api.on('playback_paused', () => {
                    isPlaying = false;
                    isPaused = true;
                    updatePlaybackControls();
                    log('‚è∏Ô∏è Lecture en pause');
                });

                api.on('playback_resumed', () => {
                    isPlaying = true;
                    isPaused = false;
                    updatePlaybackControls();
                    log('‚ñ∂Ô∏è Lecture reprise');
                });

                // √âv√©nement de r√©ception d'identit√© SysEx
                api.on('device_identity', (data) => {
                    if (data && data.identity) {
                        log(`üîç Identit√© re√ßue de ${data.device}: ${data.identity.manufacturerName || 'Unknown'}`, 'info');

                        // Mettre √† jour l'affichage dans la modale si elle est ouverte
                        const identityInfo = document.getElementById('identityInfo');
                        if (identityInfo && currentDeviceSettings && currentDeviceSettings.device.id === data.device) {
                            // Ajouter le nom du fabricant pour l'affichage
                            const settings = {
                                sysex_manufacturer_name: data.identity.manufacturerName,
                                sysex_manufacturer_id: data.identity.manufacturerId,
                                sysex_family: data.identity.deviceFamily,
                                sysex_model: data.identity.deviceFamilyMember,
                                sysex_version: data.identity.softwareRevision,
                                sysex_device_id: data.identity.deviceId,
                                sysex_raw_response: data.identity.rawBytes
                            };
                            identityInfo.innerHTML = renderIdentityInfo(settings);

                            // Sauvegarder automatiquement l'identit√© SysEx dans la base de donn√©es
                            api.sendCommand('device_save_sysex_identity', {
                                deviceId: data.device,
                                identity: data.identity
                            }).then(() => {
                                log('‚úì Identit√© SysEx sauvegard√©e', 'info');
                            }).catch(error => {
                                log(`Erreur sauvegarde identit√©: ${error.message}`, 'error');
                            });
                        }
                    }
                });

                await api.connect();

            } catch (error) {
                log(`Erreur de connexion: ${error.message}`, 'error');
            }
        }

        // Variable pour stocker la structure des dossiers
        let folderStructure = JSON.parse(localStorage.getItem('midi_folders') || '{}');

        // Sauvegarder la structure des dossiers
        function saveFolderStructure() {
            localStorage.setItem('midi_folders', JSON.stringify(folderStructure));
        }

        // Charger les fichiers
        async function loadFiles() {
            try {
                const files = await api.listMidiFiles('/');
                const fileList = document.getElementById('fileList');

                fileList.innerHTML = '';

                // Nettoyer les fichiers orphelins (fichiers dans la structure mais qui n'existent plus)
                const fileIds = new Set(files.map(f => String(f.id))); // Convertir en string pour comparaison coh√©rente
                let cleaned = false;
                for (const folderPath in folderStructure) {
                    const originalFiles = folderStructure[folderPath].files || [];

        // Variables pour le drag and drop

        // G√©rer le d√©but du drag
        function handleDragStart(e) {
            draggedElement = e.currentTarget;
            draggedFileId = e.currentTarget.dataset.fileId;
            console.log('Drag start - fileId:', draggedFileId, 'Type:', typeof draggedFileId);
            e.currentTarget.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', e.currentTarget.innerHTML);
        }

        // G√©rer la fin du drag
        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging');

            // Retirer toutes les classes drag-over
            document.querySelectorAll('.drag-over').forEach(el => {
                el.classList.remove('drag-over');
            });

            draggedElement = null;
            draggedFileId = null;
        }

        // G√©rer le drag over
        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }

            e.dataTransfer.dropEffect = 'move';

            // Ajouter la classe drag-over
            const target = e.currentTarget;
            if (target !== draggedElement) {
                target.classList.add('drag-over');
            }

            return false;
        }

        // G√©rer le drag leave
        function handleDragLeave(e) {
            // Ne retirer la classe que si on quitte vraiment l'√©l√©ment (pas un enfant)
            const rect = e.currentTarget.getBoundingClientRect();
            if (e.clientX < rect.left || e.clientX >= rect.right ||
                e.clientY < rect.top || e.clientY >= rect.bottom) {
                e.currentTarget.classList.remove('drag-over');
            }
        }

        // G√©rer le drop
        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();

            // Retirer toutes les classes drag-over
            document.querySelectorAll('.drag-over').forEach(el => {
                el.classList.remove('drag-over');
            });

            if (!draggedFileId) {
                console.log('Aucun fichier en cours de drag');
                return false;
            }

            const targetFolder = e.currentTarget.dataset.folderPath;
            console.log('Drop sur:', targetFolder, 'Fichier:', draggedFileId);

            if (targetFolder) {
                // D√©placer le fichier vers le dossier
                moveFileToFolder(draggedFileId, targetFolder);

            return false;
        }

        // üÜï Sauvegarder la configuration de routage
        async function saveRouting(fileId) {
            const modal = document.querySelector('.modal-overlay');
            const channels = JSON.parse(modal.dataset.channels);

            const routing = {};
            let hasRouting = false;

            for (const ch of channels) {
                const select = document.getElementById(`channel_${ch.channel}`);
                if (select && select.value) {
                    routing[ch.channel] = select.value;
                    hasRouting = true;

                    // Appliquer le routage au lecteur
                    try {
                        await api.sendCommand('playback_set_channel_routing', {
                            channel: ch.channel,
                            deviceId: select.value
                        });
                    } catch (error) {
                        log(`Erreur routage canal ${ch.channel}: ${error.message}`, 'error');
                    }
                }
            }

            // Sauvegarder la config
            if (hasRouting) {
                fileRoutingConfig[fileId] = {
                    channels: routing,
                    configured: true,
                    lastModified: Date.now()
                };
            } else {
                delete fileRoutingConfig[fileId];
            }

            saveRoutingConfig();

            log(`‚úì Routage configur√© pour ${Object.keys(routing).length} canaux`, 'info');

            // Fermer la modale et rafra√Æchir
            modal.remove();
            loadFiles();
        }

        // üÜï Lire un fichier avec v√©rification du routage
        async function playFile(fileId, filename) {
            const routed = isFileRouted(fileId);

            if (!routed) {
                const shouldConfigure = confirm(
                    `Le routage MIDI n'est pas configur√© pour "${filename}".\n\n` +
                    `Voulez-vous le configurer maintenant ?`
                );

                if (shouldConfigure) {
                    await configureRouting(fileId, filename);
                }
                return;
            }

            // Appliquer le routage sauvegard√©
            const config = fileRoutingConfig[fileId];
            if (config && config.channels) {
                for (const [channel, deviceId] of Object.entries(config.channels)) {
                    try {
                        await api.sendCommand('playback_set_channel_routing', {
                            channel: parseInt(channel),
                            deviceId: deviceId
                        });
                    } catch (error) {
                        log(`Erreur application routage canal ${channel}: ${error.message}`, 'error');
                    }
                }
            }

            // Lancer la lecture
            try {
                // D√©finir l'ID du fichier AVANT de lancer la lecture
                currentFileId = fileId;
                document.getElementById('headerFileName').textContent = filename;
                updatePlaybackControls(); // Activer les boutons imm√©diatement

                await api.sendCommand('playback_start', { fileId });
                log(`‚ñ∂Ô∏è Lecture de ${filename}`);
            } catch (error) {
                log(`Erreur lecture: ${error.message}`, 'error');
                // En cas d'erreur, r√©initialiser
                currentFileId = null;
                document.getElementById('headerFileName').textContent = 'Aucun fichier s√©lectionn√©';
                updatePlaybackControls();
            }
        }

        // Toggle entre lecture et pause
        async function togglePlayPause() {
            if (!currentFileId) {
                log('S√©lectionnez un fichier via la liste des fichiers', 'warning');
                return;
            }

            try {
                if (isPlaying) {
                    // Mettre en pause
                    await api.sendCommand('playback_pause');
                } else if (isPaused) {
                    // Reprendre la lecture (resume)
                    await api.sendCommand('playback_resume');
                } else {
                    // D√©marrer la lecture depuis le d√©but
                    await api.sendCommand('playback_start', { fileId: currentFileId });
                }
            } catch (error) {
                log(`Erreur lecture/pause: ${error.message}`, 'error');
            }
        }

        async function stopPlayback() {
            try {
                await api.sendCommand('playback_stop');
                // R√©initialiser l'√©tat de pause
                isPaused = false;
                // Ne pas r√©initialiser currentFileId pour permettre de relancer
            } catch (error) {
                log(`Erreur stop: ${error.message}`, 'error');
            }
        }

        function updatePlaybackControls() {
            const playPauseBtn = document.getElementById('headerPlayPauseBtn');
            const stopBtn = document.getElementById('headerStopBtn');

            // D√©sactiver si aucun fichier s√©lectionn√©
            playPauseBtn.disabled = !currentFileId;
            stopBtn.disabled = !currentFileId;

            // Changer le texte et le style du bouton selon l'√©tat
            if (isPlaying) {
                playPauseBtn.textContent = '‚è∏Ô∏è Pause';
                playPauseBtn.className = 'btn btn-secondary';
            } else {
                playPauseBtn.textContent = '‚ñ∂Ô∏è Lecture';
                playPauseBtn.className = 'btn';
            }
        }

        // Utilitaires
        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        // Variable pour stocker les p√©riph√©riques disponibles
        let availableDevices = [];

        // Variable pour stocker la modale actuelle
        let currentSettingsModal = null;
        let currentDeviceSettings = null;

        // ========== R√âGLAGES D'INSTRUMENTS ==========

        // Afficher la modale de r√©glages d'instrument
        async function showInstrumentSettings(device) {
            log(`‚öôÔ∏è Ouverture des r√©glages pour ${device.name}...`);

            try {
                // Charger les r√©glages existants
                const response = await api.sendCommand('instrument_get_settings', {
                    deviceId: device.id
                });

                const settings = response.settings || {};
                currentDeviceSettings = { device, settings };

                // Cr√©er la modale
                const modal = document.createElement('div');
                modal.className = 'modal-overlay';

                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>‚öôÔ∏è R√©glages de l'instrument</h2>
                            <button class="modal-close" onclick="closeInstrumentSettings()">√ó</button>
                        </div>

                        <div class="form-group">
                            <label>Nom du p√©riph√©rique</label>
                            <input type="text" id="deviceNameDisplay" value="${device.name}" disabled>
                            <small class="form-text">Nom d√©tect√© automatiquement</small>
                        </div>

                        ${device.usbSerialNumber ? `
                        <div class="form-group">
                            <label>Num√©ro de s√©rie USB</label>
                            <input type="text" id="usbSerialNumber" value="${device.usbSerialNumber}" disabled>
                            <small class="form-text">Identifiant unique pour diff√©rencier les appareils identiques</small>
                        </div>
                        ` : ''}

                        <div class="form-group">
                            <label>Nom personnalis√©</label>
                            <input type="text" id="customName" value="${settings.custom_name || ''}" placeholder="Mon Synth√©tiseur">
                            <small class="form-text">Nom d'affichage personnalis√© (optionnel)</small>
                        </div>

                        <div class="form-group">
                            <label>D√©lai de synchronisation (Œºs)</label>
                            <input type="number" id="syncDelay" value="${settings.sync_delay || 0}" min="-2147483648" max="2147483647">
                            <small class="form-text">Positif = retarder, n√©gatif = avancer (pour synchronisation multi-instruments)</small>
                        </div>

                        <div class="form-group">
                            <label>Adresse MAC (Bluetooth)</label>
                            <input type="text" id="macAddress" value="${settings.mac_address || ''}" placeholder="AA:BB:CC:DD:EE:FF">
                            <small class="form-text">Pour associer les r√©glages aux appareils Bluetooth</small>
                        </div>

                        <div class="identity-section">
                            <h3>üîç Identification SysEx</h3>
                            <button class="btn" id="requestIdentityBtn" onclick="requestIdentity('${device.id.replace(/'/g, "\\'")}')">
                                üì° Envoyer Identity Request
                            </button>
                            <div id="identityInfo" style="margin-top: 12px;">
                                ${settings.sysex_manufacturer_id ? renderIdentityInfo(settings) : '<p class="info-text">Aucune information d\'identit√© disponible</p>'}
                            </div>
                        </div>

                        <div class="modal-actions">
                            <button class="btn btn-secondary" onclick="closeInstrumentSettings()">Annuler</button>
                            <button class="btn" onclick="saveInstrumentSettings()">üíæ Enregistrer</button>
                        </div>
                    </div>
                `;

                document.body.appendChild(modal);
                currentSettingsModal = modal;

            } catch (error) {
                log(`Erreur chargement r√©glages: ${error.message}`, 'error');
                alert(`Impossible de charger les r√©glages: ${error.message}`);
            }
        }

        // Rendre les informations d'identit√© SysEx
        function renderIdentityInfo(settings) {
            return `
                <div class="identity-info">
                    <div class="info-group">
                        <span class="info-label">Fabricant</span>
                        <span class="info-value">${settings.sysex_manufacturer_name || settings.sysex_manufacturer_id || 'N/A'}</span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">ID Fabricant</span>
                        <span class="info-value">${settings.sysex_manufacturer_id || 'N/A'}</span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">Famille</span>
                        <span class="info-value">${settings.sysex_family || 'N/A'}</span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">Mod√®le</span>
                        <span class="info-value">${settings.sysex_model || 'N/A'}</span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">Version</span>
                        <span class="info-value">${settings.sysex_version || 'N/A'}</span>
                    </div>
                    <div class="info-group">
                        <span class="info-label">Device ID</span>
                        <span class="info-value">${settings.sysex_device_id || 'N/A'}</span>
                    </div>
                </div>
                ${settings.sysex_raw_response ? `<div style="margin-top: 8px;"><span class="info-label">R√©ponse brute:</span><br><code style="font-size: 11px; color: #666;">${settings.sysex_raw_response}</code></div>` : ''}
            `;
        }

        // Envoyer une requ√™te SysEx Identity Request
        async function requestIdentity(deviceId) {
            try {
                log(`üì° Envoi de Identity Request √† ${deviceId}...`);

                const response = await api.sendCommand('device_identity_request', {
                    deviceName: deviceId,
                    deviceId: 0x7F // Broadcast to all devices
                });

                log('‚úì Identity Request envoy√©e', 'info');

                // La r√©ponse sera re√ßue via WebSocket event 'device_identity'
                // On affiche un message pour indiquer que la requ√™te a √©t√© envoy√©e
                const identityInfo = document.getElementById('identityInfo');
                if (identityInfo) {
                    identityInfo.innerHTML = '<p class="info-text">‚è≥ En attente de la r√©ponse...</p>';
                }

                // Timeout apr√®s 5 secondes si aucune r√©ponse
                setTimeout(() => {
                    const identityInfo = document.getElementById('identityInfo');
                    if (identityInfo && identityInfo.innerHTML.includes('En attente')) {
                        identityInfo.innerHTML = `
                            <p class="info-text" style="color: #f59e0b;">
                                ‚ö†Ô∏è Aucune r√©ponse re√ßue apr√®s 5 secondes.<br>
                                <small>V√©rifiez que l'appareil supporte les messages SysEx Identity Request.</small>
                            </p>
                        `;
                        log(`‚ö†Ô∏è Timeout: ${deviceId} n'a pas r√©pondu √† la requ√™te Identity`, 'warning');
                    }
                }, 5000);

            } catch (error) {
                log(`Erreur Identity Request: ${error.message}`, 'error');
                alert(`Erreur lors de l'envoi de la requ√™te: ${error.message}`);
            }
        }

        // Fermer la modale de r√©glages
        function closeInstrumentSettings() {
            if (currentSettingsModal) {
                currentSettingsModal.remove();
                currentSettingsModal = null;
                currentDeviceSettings = null;
            }
        }

        // Sauvegarder les r√©glages d'instrument
        async function saveInstrumentSettings() {
            if (!currentDeviceSettings) return;

            try {
                const customName = document.getElementById('customName').value.trim();
                const syncDelay = parseInt(document.getElementById('syncDelay').value) || 0;
                const macAddress = document.getElementById('macAddress').value.trim();

                log(`üíæ Sauvegarde des r√©glages pour ${currentDeviceSettings.device.name}...`);

                await api.sendCommand('instrument_update_settings', {
                    deviceId: currentDeviceSettings.device.id,
                    custom_name: customName || null,
                    sync_delay: syncDelay,
                    mac_address: macAddress || null,
                    name: currentDeviceSettings.device.name
                });

                log('‚úì R√©glages sauvegard√©s', 'info');
                closeInstrumentSettings();

                // Rafra√Æchir la liste des p√©riph√©riques pour afficher le nouveau nom
                await loadDevices();

            } catch (error) {
                log(`Erreur sauvegarde r√©glages: ${error.message}`, 'error');
                alert(`Erreur lors de la sauvegarde: ${error.message}`);
            }
        }

        // ========== √âV√âNEMENTS ==========

        document.getElementById('uploadBtn').addEventListener('click', uploadFile);
        document.getElementById('createFolderBtn').addEventListener('click', createFolder);
        document.getElementById('scanDevicesBtn').addEventListener('click', loadDevices);

        // Event listeners pour les contr√¥les du header
        document.getElementById('headerPlayPauseBtn').addEventListener('click', togglePlayPause);
        document.getElementById('headerStopBtn').addEventListener('click', stopPlayback);

        // Event listener pour le bouton de debug
        document.getElementById('debugToggle').addEventListener('click', () => {
            const debugConsole = document.getElementById('debugConsole');
            const debugToggle = document.getElementById('debugToggle');

            debugConsole.classList.toggle('hidden');
            debugToggle.classList.toggle('active');

            // Scroll vers le bas si on affiche les logs
            if (!debugConsole.classList.contains('hidden')) {
                setTimeout(() => {
                    debugConsole.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 100);
            }
        });

        // Event listeners pour la zone de drop (racine)
        const fileListElement = document.getElementById('fileList');

        fileListElement.addEventListener('dragover', (e) => {
            // V√©rifier qu'on est bien sur la zone vide (pas sur un dossier)
            if (e.target === fileListElement || e.target.classList.contains('info-text')) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                fileListElement.classList.add('drag-over-root');
            }
        });

        fileListElement.addEventListener('dragleave', (e) => {
            if (e.target === fileListElement) {
                fileListElement.classList.remove('drag-over-root');
            }
        });

        fileListElement.addEventListener('drop', (e) => {
            // V√©rifier qu'on est bien sur la zone vide (pas sur un dossier ou un fichier)
            if (e.target === fileListElement || e.target.classList.contains('info-text')) {
                e.preventDefault();
                e.stopPropagation();

                fileListElement.classList.remove('drag-over-root');

                if (draggedFileId) {
                    console.log('Drop sur la racine, fichier:', draggedFileId);
                    moveFileToFolder(draggedFileId, null); // null = racine
                }
            }
        });

        // Initialisation
        window.addEventListener('load', async () => {
            log('üöÄ D√©marrage de MidiMind 5.0');

            // üÜï Charger la configuration de routage
            loadRoutingConfig();

            await connectWebSocket();

            // Afficher l'app
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
        });
    </script>
</body>
