<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidiMind 5.0 - MIDI Orchestration System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Variables CSS par d√©faut (th√®me light) */
            --bg-primary: #f9fafb;
            --bg-secondary: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e5e7eb;
            --card-bg: #ffffff;
            --header-bg: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Th√®me Dark */
        body.theme-dark {
            background: #1a1a1a;
        }

        body.theme-dark .container {
            background: transparent;
        }

        body.theme-dark header,
        body.theme-dark .card {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        body.theme-dark .btn-keyboard-toggle,
        body.theme-dark .btn-settings-toggle,
        body.theme-dark .btn-debug-toggle {
            background: #3d3d3d;
            border-color: #4d4d4d;
            color: #ffffff;
        }

        body.theme-dark .btn-keyboard-toggle:hover {
            background: #10b981;
            border-color: #10b981;
        }

        body.theme-dark .btn-settings-toggle:hover {
            background: #f59e0b;
            border-color: #f59e0b;
        }

        body.theme-dark .btn-debug-toggle:hover {
            background: #667eea;
            border-color: #667eea;
        }

        body.theme-dark input,
        body.theme-dark select,
        body.theme-dark textarea {
            background: #3d3d3d;
            color: #ffffff;
            border-color: #4d4d4d;
        }

        body.theme-dark .log-console {
            background: #1a1a1a;
            color: #ffffff;
        }

        /* Styles sp√©cifiques pour les √©l√©ments en mode dark */
        body.theme-dark .file-item {
            background: #3d3d3d;
            color: #ffffff;
        }

        body.theme-dark .file-item:hover {
            background: #4d4d4d;
        }

        body.theme-dark .folder-item {
            background: #4a3f1f;
            border-left-color: #f59e0b;
        }

        body.theme-dark .folder-item:hover {
            background: #5a4f2f;
        }

        body.theme-dark .folder-item.open {
            background: #5a4f2f;
        }

        body.theme-dark .device-item {
            background: #3d3d3d;
            color: #ffffff;
        }

        body.theme-dark .device-item:hover {
            background: #4d4d4d;
        }

        body.theme-dark .file-name,
        body.theme-dark .device-name {
            color: #ffffff;
        }

        body.theme-dark .device-type,
        body.theme-dark .file-meta {
            color: #cccccc;
        }

        body.theme-dark .info-text {
            color: #999999;
        }

        body.theme-dark h1,
        body.theme-dark h2,
        body.theme-dark h3 {
            color: #8b9bea;
        }

        body.theme-dark .subtitle {
            color: #cccccc;
        }

        body.theme-dark .folder-children {
            border-left-color: #4d4d4d;
        }

        body.theme-dark .drop-zone-root {
            background: #2d2d2d;
            border-color: #4d4d4d;
            color: #cccccc;
        }

        body.theme-dark .drop-zone-root:hover {
            background: #3d3d3d;
            border-color: #667eea;
        }

        body.theme-dark .btn-secondary {
            background: #4d4d4d !important;
            color: #ffffff !important;
        }

        body.theme-dark .btn-secondary:hover {
            background: #5d5d5d !important;
        }

        body.theme-dark .btn-danger {
            background: #dc2626 !important;
            color: #ffffff !important;
        }

        body.theme-dark .btn-danger:hover {
            background: #b91c1c !important;
        }

        body.theme-dark .device-info-section {
            color: #ffffff;
        }

        body.theme-dark .file-item.drag-over {
            background: #4a4a7a;
            border-color: #8b9bea;
        }

        body.theme-dark .folder-item.drag-over {
            background: #6a5f3f;
            border-color: #f59e0b;
        }

        /* Modals et formulaires en mode dark */
        body.theme-dark .modal-content {
            background: #2d2d2d;
            color: #ffffff;
        }

        body.theme-dark .modal-header {
            color: #8b9bea;
        }

        body.theme-dark .modal-close {
            color: #cccccc;
        }

        body.theme-dark .modal-close:hover {
            color: #ffffff;
        }

        body.theme-dark .form-group label {
            color: #ffffff;
        }

        body.theme-dark .form-group input,
        body.theme-dark .form-group select {
            background: #3d3d3d;
            color: #ffffff;
            border-color: #4d4d4d;
        }

        body.theme-dark .form-group .form-text {
            color: #cccccc;
        }

        body.theme-dark .identity-section {
            background: #3d3d3d;
        }

        body.theme-dark .identity-section h3 {
            color: #8b9bea;
        }

        body.theme-dark .info-label {
            color: #999999;
        }

        body.theme-dark .info-value {
            color: #ffffff;
        }

        /* Header time et file name en mode dark */
        body.theme-dark .header-file-name {
            color: #8b9bea;
        }

        body.theme-dark .header-time {
            color: #cccccc;
        }

        body.theme-dark .header-progress {
            background: #3d3d3d;
        }

        /* Modal de settings en mode dark */
        body.theme-dark .settings-modal {
            background: #2d2d2d !important;
            color: #ffffff !important;
        }

        body.theme-dark .settings-modal h2,
        body.theme-dark .settings-modal h3 {
            color: #8b9bea !important;
        }

        body.theme-dark .settings-section {
            color: #ffffff !important;
        }

        body.theme-dark .theme-btn {
            background: #3d3d3d !important;
            color: #ffffff !important;
            border-color: #4d4d4d !important;
        }

        body.theme-dark .theme-btn:hover {
            border-color: #8b9bea !important;
            background: #4d4d4d !important;
        }

        body.theme-dark .theme-btn.active {
            border-color: #8b9bea !important;
            background: #3a3a5a !important;
        }

        body.theme-dark .settings-close-btn {
            color: #cccccc !important;
        }

        body.theme-dark .settings-close-btn:hover {
            background: #3d3d3d !important;
            color: #ffffff !important;
        }

        body.theme-dark .toggle-slider {
            background-color: #4d4d4d !important;
        }

        body.theme-dark .btn-primary {
            background: #667eea !important;
        }

        body.theme-dark .btn-primary:hover {
            background: #5568d3 !important;
        }

        /* Th√®me Light */
        body.theme-light {
            background: #f9fafb;
        }

        body.theme-light header,
        body.theme-light .card {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        /* Th√®me Colored */
        body.theme-colored {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.theme-colored header,
        body.theme-colored .card {
            background: var(--header-bg);
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .btn-keyboard-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            z-index: 10;
        }

        .btn-keyboard-toggle:hover {
            background: #10b981;
            border-color: #10b981;
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-debug-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            z-index: 10;
        }

        .btn-debug-toggle:hover {
            background: #667eea;
            border-color: #667eea;
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-debug-toggle.active {
            background: #10b981;
            border-color: #10b981;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-settings-toggle {
            position: absolute;
            top: 20px;
            right: 75px;
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            z-index: 10;
        }

        .btn-settings-toggle:hover {
            background: #f59e0b;
            border-color: #f59e0b;
            transform: scale(1.1) rotate(-10deg);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .status-bar {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-dot.connected {
            background: #10b981;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
        }

        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #667eea;
            font-size: 20px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            background: #667eea !important;
            color: white !important;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            white-space: nowrap;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #e5e7eb;
            color: #9ca3af !important;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6b7280;
            color: white !important;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #ef4444;
            color: white !important;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        input[type="file"] {
            display: block;
            margin-bottom: 12px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 100%;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .file-list {
            list-style: none;
            margin-top: 12px;
            max-height: 400px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .file-list::-webkit-scrollbar {
            width: 8px;
        }

        .file-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .file-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .file-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .file-list.drag-over-root {
            background: #e0e7ff;
            border: 2px dashed #667eea;
            border-radius: 8px;
        }

        .drop-zone-root {
            padding: 16px;
            margin-bottom: 12px;
            background: #f9fafb;
            border: 2px dashed #e5e7eb;
            border-radius: 8px;
            text-align: center;
            color: #666;
            font-size: 14px;
            transition: all 0.3s;
            display: none; /* Cach√© par d√©faut */
        }

        .drop-zone-root.active {
            display: block;
        }

        .drop-zone-root.drag-over {
            background: #e0e7ff;
            border-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }

        .file-item {
            padding: 12px;
            background: #f9fafb;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
            transition: all 0.2s;
        }

        .file-item:hover {
            background: #f3f4f6;
        }

        .file-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .file-item.drag-over {
            border: 2px dashed #667eea;
            background: #e0e7ff;
        }

        .folder-item {
            padding: 12px;
            background: #fef3c7;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-left: 4px solid #f59e0b;
        }

        .folder-item:hover {
            background: #fde68a;
        }

        .folder-item.drag-over {
            border: 2px dashed #f59e0b;
            background: #fcd34d;
        }

        .folder-item.open {
            background: #fde68a;
        }

        .folder-children {
            margin-left: 20px;
            padding-left: 12px;
            border-left: 2px solid #e5e7eb;
        }

        .btn-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .btn-group .btn {
            flex: 1;
            white-space: nowrap;
            overflow: visible;
            text-overflow: clip;
            min-width: fit-content;
        }

        /* üÜï Nouveaux styles pour les boutons et badges */
        .file-item.routed {
            border-left: 3px solid #10b981;
        }

        .file-name {
            flex: 1;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .routed-badge {
            display: inline-block;
            color: #10b981;
            font-weight: bold;
            font-size: 16px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .file-actions {
            display: flex;
            gap: 6px;
        }

        .btn-sm {
            padding: 6px 10px;
            font-size: 13px;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
            animation: pulse 2s infinite;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4);
            }
            50% {
                box-shadow: 0 0 0 6px rgba(245, 158, 11, 0);
            }
        }

        .device-list {
            list-style: none;
            margin-top: 12px;
        }

        .device-item {
            padding: 12px;
            background: #f9fafb;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .device-name {
            font-weight: 600;
            color: #333;
        }

        .device-type {
            font-size: 12px;
            color: #666;
        }

        .log-console {
            background: #1f2937;
            color: #10b981;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 16px;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            margin-top: 12px;
        }

        .log-line {
            margin-bottom: 4px;
        }

        .log-line.error {
            color: #ef4444;
        }

        .log-line.warning {
            color: #f59e0b;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .playback-controls {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            margin-top: 12px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.3s;
        }

        .info-text {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }

        /* Styles pour les r√©glages d'instruments */
        .device-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .device-info-section {
            flex: 1;
        }

        .device-actions {
            display: flex;
            gap: 6px;
        }

        .btn-icon {
            padding: 6px 10px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        /* Modale de r√©glages d'instrument */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            margin: 0 0 20px 0;
            color: #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group .form-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .identity-section {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .identity-section h3 {
            margin: 0 0 12px 0;
            font-size: 16px;
            color: #667eea;
        }

        .identity-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }

        .info-group {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .info-value {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
            font-weight: 600;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* Contr√¥les de lecture dans le header */
        .header-playback {
            margin-top: 0;
            padding-top: 0;
        }

        .header-file-name {
            font-weight: 600;
            color: #667eea;
        }

        .header-time {
            color: #666;
            font-family: 'Courier New', monospace;
        }

        .header-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .header-controls .btn {
            padding: 8px 16px;
            font-size: 13px;
        }

        .header-progress {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
        }

        .header-progress-fill {

        /**

         * @param {Object} options - Options de configuration
         * @returns {Promise<boolean>} - true si confirm√©, false si annul√©
         */
        function showConfirm(message, options = {}) {
            return new Promise((resolve) => {

                    okText: options.okText || 'Confirmer',

                // Appliquer la configuration
                icon.textContent = config.icon;
                title.textContent = config.title;
                messageEl.textContent = message;
                okBtn.textContent = config.okText;

                // Appliquer le style danger ou normal au bouton OK

        // ========== VARIABLES GLOBALES ==========

        let api;

        let currentDuration = 0; // Dur√©e totale du fichier en cours (en secondes)

        // ============================================================================
        // Classe VirtualMidiPlayer - Lecture MIDI c√¥t√© frontend pour instrument virtuel
        // ============================================================================
        class VirtualMidiPlayer {
            constructor(logger) {
                this.logger = logger || console;
                this.midiData = null;
                this.events = [];
                this.currentEventIndex = 0;
                this.startTime = 0;
                this.pauseTime = 0;
                this.playing = false;
                this.paused = false;
                this.timeoutId = null;
                this.fileId = null;
                this.filename = null;
                this.duration = 0;
                this.tempo = 120; // BPM par d√©faut
                this.ticksPerBeat = 480;
                this.routing = {}; // canal -> deviceId
                this.progressInterval = null;
            }

            // Charger un fichier MIDI
            async load(fileId, filename, routing = {}) {
                try {
                    this.logger.info(`[VirtualPlayer] Chargement de ${filename}...`);

                    // R√©cup√©rer les donn√©es du fichier
                    const response = await api.sendCommand('file_read', { fileId });

                    if (!response || !response.midiData || !response.midiData.midi) {
                        throw new Error('Donn√©es MIDI invalides');
                    }

                    this.midiData = response.midiData.midi;
                    this.fileId = fileId;
                    this.filename = filename;
                    this.routing = routing;

                    // Extraire le tempo
                    this.tempo = 120;
                    this.ticksPerBeat = this.midiData.header.ticksPerBeat || 480;

                    if (this.midiData.tracks && this.midiData.tracks.length > 0) {
                        for (const track of this.midiData.tracks) {
                            if (track.events) {
                                const tempoEvent = track.events.find(e => e.type === 'setTempo');
                                if (tempoEvent && tempoEvent.microsecondsPerBeat) {
                                    this.tempo = Math.round(60000000 / tempoEvent.microsecondsPerBeat);
                                    break;
                                }
                            }
                        }
                    }

                    // Construire la liste d'√©v√©nements avec timing absolu
                    this.buildEventList();

                    this.logger.info(`[VirtualPlayer] Fichier charg√©: ${this.events.length} √©v√©nements, ${this.tempo} BPM, dur√©e: ${this.duration.toFixed(1)}s`);

                    return true;
                } catch (error) {
                    this.logger.error(`[VirtualPlayer] Erreur chargement: ${error.message}`);
                    throw error;
                }
            }

            // Construire la liste d'√©v√©nements avec timing absolu en secondes
            buildEventList() {
                this.events = [];
                const beatsPerSecond = this.tempo / 60;
                const ticksPerSecond = beatsPerSecond * this.ticksPerBeat;

                let maxTime = 0;

                this.midiData.tracks.forEach((track, trackIndex) => {
                    if (!track.events) return;

                    let currentTick = 0;

                    track.events.forEach(event => {
                        currentTick += event.deltaTime || 0;
                        const timeInSeconds = currentTick / ticksPerSecond;

                        // Ajouter les √©v√©nements MIDI pertinents
                        if (event.type === 'noteOn' && event.velocity > 0) {
                            this.events.push({
                                time: timeInSeconds,
                                type: 'noteOn',
                                channel: event.channel !== undefined ? event.channel : 0,
                                note: event.noteNumber,
                                velocity: event.velocity
                            });
                            maxTime = Math.max(maxTime, timeInSeconds);
                        } else if (event.type === 'noteOff' || (event.type === 'noteOn' && event.velocity === 0)) {
                            this.events.push({
                                time: timeInSeconds,
                                type: 'noteOff',
                                channel: event.channel !== undefined ? event.channel : 0,
                                note: event.noteNumber
                            });
                            maxTime = Math.max(maxTime, timeInSeconds);
                        } else if (event.type === 'controller') {
                            this.events.push({
                                time: timeInSeconds,
                                type: 'cc',
                                channel: event.channel !== undefined ? event.channel : 0,
                                controller: event.controllerType,
                                value: event.value
                            });
                            maxTime = Math.max(maxTime, timeInSeconds);
                        } else if (event.type === 'pitchBend') {
                            this.events.push({
                                time: timeInSeconds,
                                type: 'pitchBend',
                                channel: event.channel !== undefined ? event.channel : 0,
                                value: event.value
                            });
                            maxTime = Math.max(maxTime, timeInSeconds);
                        } else if (event.type === 'programChange') {
                            this.events.push({
                                time: timeInSeconds,
                                type: 'programChange',
                                channel: event.channel !== undefined ? event.channel : 0,
                                program: event.programNumber
                            });
                        }
                    });
                });

                // Trier par temps
                this.events.sort((a, b) => a.time - b.time);
                this.duration = maxTime + 1; // +1 seconde de marge
            }

            // D√©marrer la lecture
            play() {
                if (this.playing && !this.paused) {
                    this.logger.warn('[VirtualPlayer] D√©j√† en lecture');
                    return;
                }

                if (this.paused) {
                    // Reprendre depuis la pause
                    this.paused = false;
                    this.playing = true;
                    this.startTime = Date.now() - this.pauseTime;
                    this.logger.info('[VirtualPlayer] ‚ñ∂Ô∏è Reprise de la lecture');
                } else {
                    // D√©marrer depuis le d√©but
                    this.currentEventIndex = 0;
                    this.startTime = Date.now();
                    this.playing = true;
                    this.paused = false;
                    this.logger.info('[VirtualPlayer] ‚ñ∂Ô∏è Lecture d√©marr√©e');
                }

                // Mettre √† jour les √©tats globaux
                isPlaying = true;
                isPaused = false;
                updatePlaybackControls();

                // D√©marrer l'envoi des √©v√©nements
                this.scheduleNextEvent();

                // D√©marrer la mise √† jour de la progression
                this.startProgressUpdates();
            }

            // Mettre en pause
            pause() {
                if (!this.playing || this.paused) {
                    return;
                }

                this.paused = true;
                this.playing = false;
                this.pauseTime = Date.now() - this.startTime;

                if (this.timeoutId) {
                    clearTimeout(this.timeoutId);
                    this.timeoutId = null;
                }

                this.stopProgressUpdates();

                // Mettre √† jour les √©tats globaux
                isPlaying = false;
                isPaused = true;
                updatePlaybackControls();

                this.logger.info('[VirtualPlayer] ‚è∏Ô∏è Pause');
            }

            // Arr√™ter la lecture
            stop() {
                this.playing = false;
                this.paused = false;
                this.currentEventIndex = 0;
                this.pauseTime = 0;

                if (this.timeoutId) {
                    clearTimeout(this.timeoutId);
                    this.timeoutId = null;
                }

                this.stopProgressUpdates();

                // Mettre √† jour les √©tats globaux
                isPlaying = false;
                isPaused = false;
                updatePlaybackControls();

                this.logger.info('[VirtualPlayer] ‚èπÔ∏è Arr√™t');
            }

            // Planifier l'√©v√©nement suivant
            scheduleNextEvent() {
                if (!this.playing || this.paused) {
                    return;
                }

                if (this.currentEventIndex >= this.events.length) {
                    // Fin de la lecture
                    this.logger.info('[VirtualPlayer] ‚úÖ Lecture termin√©e');
                    this.stop();
                    return;
                }

                const event = this.events[this.currentEventIndex];
                const currentTime = (Date.now() - this.startTime) / 1000;
                const delay = Math.max(0, (event.time - currentTime) * 1000);

                this.timeoutId = setTimeout(() => {
                    this.sendEvent(event);
                    this.currentEventIndex++;
                    this.scheduleNextEvent();
                }, delay);
            }

            // Envoyer un √©v√©nement MIDI (vers les logs)
            sendEvent(event) {
                // V√©rifier si ce canal est rout√© vers l'instrument virtuel
                const deviceId = this.routing[event.channel];
                if (deviceId !== 'virtual-instrument') {
                    return; // Ne pas logger si pas rout√© vers virtuel
                }

                let message = '';

                switch (event.type) {
                    case 'noteOn':
                        message = `üéπ [Virtual] Ch${event.channel + 1} Note ON: ${this.getNoteName(event.note)} (${event.note}) velocity=${event.velocity}`;
                        break;
                    case 'noteOff':
                        message = `üéπ [Virtual] Ch${event.channel + 1} Note OFF: ${this.getNoteName(event.note)} (${event.note})`;
                        break;
                    case 'cc':
                        message = `üéπ [Virtual] Ch${event.channel + 1} CC${event.controller}=${event.value}`;
                        break;
                    case 'pitchBend':
                        message = `üéπ [Virtual] Ch${event.channel + 1} PitchBend=${event.value}`;
                        break;
                    case 'programChange':
                        message = `üéπ [Virtual] Ch${event.channel + 1} Program=${event.program}`;
                        break;
                }

                if (message) {
                    log(message, 'info');
                }
            }

            // Convertir un num√©ro de note en nom
            getNoteName(noteNumber) {
                const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
                const octave = Math.floor(noteNumber / 12) - 1;
                const noteName = noteNames[noteNumber % 12];
                return `${noteName}${octave}`;
            }

            // D√©marrer les mises √† jour de progression
            startProgressUpdates() {
                this.stopProgressUpdates();

                this.progressInterval = setInterval(() => {
                    if (this.playing && !this.paused) {
                        const currentTime = (Date.now() - this.startTime) / 1000;
                        const progress = Math.min(currentTime / this.duration, 1.0);

                        // √âmettre l'√©v√©nement de progression
                        const progressEvent = new CustomEvent('virtualplayback_progress', {
                            detail: {
                                position: currentTime,
                                duration: this.duration,
                                progress: progress
                            }
                        });
                        document.dispatchEvent(progressEvent);
                    }
                }, 100); // Mise √† jour toutes les 100ms
            }

            // Arr√™ter les mises √† jour de progression
            stopProgressUpdates() {
                if (this.progressInterval) {
                    clearInterval(this.progressInterval);
                    this.progressInterval = null;
                }
            }

            // Obtenir l'√©tat actuel
            getStatus() {
                return {
                    playing: this.playing,
                    paused: this.paused,
                    position: this.playing ? (Date.now() - this.startTime) / 1000 : this.pauseTime / 1000,
                    duration: this.duration
                };
            }
        }

        // Charger la config depuis localStorage
        function loadRoutingConfig() {
            const saved = localStorage.getItem('midi_file_routing');
            if (saved) {
                try {
                    fileRoutingConfig = JSON.parse(saved);
                } catch (e) {

                }

        function saveRoutingConfig() {
            localStorage.setItem('midi_file_routing', JSON.stringify(fileRoutingConfig));
        }

        // V√©rifier si un fichier a son routage configur√©
        function isFileRouted(fileId) {
            return fileRoutingConfig[fileId] && Object.keys(fileRoutingConfig[fileId].channels || {}).length > 0;
        }

        // Logger
        function log(message, type = 'info') {
            const console = document.getElementById('logConsole');
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            const time = new Date().toLocaleTimeString();

            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }

        // Connexion WebSocket
        async function connectWebSocket() {
            try {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = window.location.hostname;
                const port = window.location.port || '8080';
                const wsUrl = `${protocol}//${host}:${port}`;

                log(`Connexion √† ${wsUrl}...`);
                api = new BackendAPIClient(wsUrl);
                window.api = api; // Expose api globally for components

                let connectedCount = 0;
                api.on('connected', () => {
                    connectedCount++;
                    console.log(`üîå 'connected' event triggered (count: ${connectedCount})`);
                    log('‚úÖ Connect√© au serveur', 'info');
                    loadFiles();
                    loadDevices();
                });

                api.on('disconnected', () => {
                    log('‚ùå D√©connect√© du serveur', 'error');
                });

                api.on('error', (error) => {
                    log(`Erreur: ${error.message}`, 'error');
                });

                // √âv√©nement de statut de lecture (contient la dur√©e et l'√©tat)
                api.on('playback_status', (data) => {
                    if (data && data.duration !== undefined) {

        // Charger les fichiers

            try {
                const files = await api.listMidiFiles('/');
                const fileList = document.getElementById('fileList');

                fileList.innerHTML = '';

                // Nettoyer les fichiers orphelins (fichiers dans la structure mais qui n'existent plus)
                const fileIds = new Set(files.map(f => String(f.id))); // Convertir en string pour comparaison coh√©rente
                let cleaned = false;
                for (const folderPath in folderStructure) {
                    const originalFiles = folderStructure[folderPath].files || [];
                    const cleanedFiles = originalFiles.filter(fileId => fileIds.has(String(fileId)));
                    if (cleanedFiles.length !== originalFiles.length) {
                        console.log(`Nettoyage dossier "${folderPath}": ${originalFiles.length} -> ${cleanedFiles.length} fichiers`);
                        folderStructure[folderPath].files = cleanedFiles;
                        cleaned = true;
                    }
                }
                if (cleaned) {
                    saveFolderStructure();
                }

                // Cr√©er une structure de dossiers et fichiers
                const rootItems = [];
                const foldersMap = {};

                // Cr√©er tous les dossiers d'abord
                for (const folderPath in folderStructure) {
                    if (folderStructure[folderPath].parent === null) {
                        rootItems.push({
                            type: 'folder',
                            name: folderPath,
                            path: folderPath
                        });
                    }
                    foldersMap[folderPath] = folderStructure[folderPath];
                }

                // Ajouter les fichiers
                files.forEach(file => {
                    const fileFolder = getFileFolder(file.id);
                    if (!fileFolder) {
                        rootItems.push({
                            type: 'file',
                            data: file
                        });
                    }
                });

                if (rootItems.length === 0) {
                    fileList.innerHTML = '<li class="info-text">Aucun fichier</li>';
                    return;
                }

                // Afficher les √©l√©ments
                rootItems.forEach(item => {
                    if (item.type === 'folder') {
                        fileList.appendChild(createFolderElement(item.path, files));
                    } else {
                        fileList.appendChild(createFileElement(item.data));
                    }
                });

                log(`${files.length} fichier(s) charg√©(s)`);

            } catch (error) {
                log(`Erreur chargement fichiers: ${error.message}`, 'error');
            }
        }

        // G√©rer le d√©but du drag
        function handleDragStart(e) {
            draggedElement = e.currentTarget;
            draggedFileId = e.currentTarget.dataset.fileId;
            console.log('Drag start - fileId:', draggedFileId, 'Type:', typeof draggedFileId);
            e.currentTarget.classList.add('dragging');

            e.dataTransfer.setData('text/html', e.currentTarget.innerHTML);

            // Afficher la zone de drop racine
            const dropZone = document.getElementById('dropZoneRoot');
            if (dropZone) {
                dropZone.classList.add('active');
            }

        // G√©rer la fin du drag
        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging');

            // Retirer toutes les classes drag-over
            document.querySelectorAll('.drag-over').forEach(el => {
                el.classList.remove('drag-over');
            });

            // Masquer la zone de drop racine
            const dropZone = document.getElementById('dropZoneRoot');
            if (dropZone) {
                dropZone.classList.remove('active');
                dropZone.classList.remove('drag-over');
            }

            draggedElement = null;
            draggedFileId = null;
        }

        // G√©rer le drag over
        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }

            e.dataTransfer.dropEffect = 'move';

            // Ajouter la classe drag-over
            const target = e.currentTarget;
            if (target !== draggedElement) {
                target.classList.add('drag-over');
            }

            return false;
        }

        // G√©rer le drag leave
        function handleDragLeave(e) {
            // Ne retirer la classe que si on quitte vraiment l'√©l√©ment (pas un enfant)
            const rect = e.currentTarget.getBoundingClientRect();
            if (e.clientX < rect.left || e.clientX >= rect.right ||
                e.clientY < rect.top || e.clientY >= rect.bottom) {
                e.currentTarget.classList.remove('drag-over');
            }
        }

        // G√©rer le drop
        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();

            // Retirer toutes les classes drag-over

                el.classList.remove('drag-over');

        // Extraire les canaux r√©ellement utilis√©s depuis les donn√©es MIDI
        function extractChannelsFromMidiData(midiData) {
            try {
                // V√©rifier la structure des donn√©es
                if (!midiData || !midiData.midi || !midiData.midi.tracks) {
                    console.warn('extractChannelsFromMidiData: Invalid midiData structure', midiData);
                    return [];
                }

                const tracks = midiData.midi.tracks;
                const channelMap = new Map(); // canal -> { tracks: Set(), noteCount: number }

                // Parcourir toutes les pistes
                tracks.forEach((track, trackIndex) => {
                    if (!track.events) return;

                    const trackName = track.name || `Track ${trackIndex + 1}`;

                    // Parcourir tous les √©v√©nements de la piste
                    track.events.forEach(event => {
                        // Chercher les √©v√©nements qui ont un canal (noteOn, noteOff, controller, pitchBend, etc.)
                        if (event.channel !== undefined) {
                            const channel = event.channel;

                            if (!channelMap.has(channel)) {
                                channelMap.set(channel, {
                                    tracks: new Set(),
                                    noteCount: 0
                                });
                            }

                            const channelInfo = channelMap.get(channel);
                            channelInfo.tracks.add(trackName);

                            // Compter les notes (noteOn avec v√©locit√© > 0)
                            if (event.type === 'noteOn' && event.velocity > 0) {
                                channelInfo.noteCount++;
                            }
                        }
                    });
                });

                // Convertir en format attendu par le syst√®me de routage
                const channels = [];
                channelMap.forEach((info, channel) => {
                    channels.push({
                        channel: channel,
                        channelDisplay: `Canal ${channel + 1}`,
                        tracks: Array.from(info.tracks).map(name => ({ name })),
                        noteCount: info.noteCount
                    });
                });

                // Trier par num√©ro de canal
                channels.sort((a, b) => a.channel - b.channel);

                console.log(`[extractChannelsFromMidiData] Found ${channels.length} channel(s):`,
                    channels.map(c => `Ch${c.channel} (${c.noteCount} notes)`).join(', '));

                return channels;
            } catch (error) {
                console.error('[extractChannelsFromMidiData] Error:', error);
                return [];
            }
        }

        // üÜï Configurer le routage d'un fichier
        async function configureRouting(fileId, filename) {
            try {
                log(`üîÄ Configuration du routage pour ${filename}...`);

                // Sauvegarder l'√©tat actuel avant de charger le fichier pour la configuration
                const savedFileId = currentFileId;
                const savedIsPlaying = isPlaying;

                const savedFileName = document.getElementById('headerFileName').textContent;

                // S'assurer que les devices sont charg√©s
                if (!availableDevices || availableDevices.length === 0) {

                // V√©rifier qu'on a des p√©riph√©riques de sortie (accepter tous sauf 'input')
                // Note : on accepte aussi le p√©riph√©rique virtuel (type = 'Virtual')
                const outputDevices = availableDevices.filter(d => d.type !== 'input');

                // Si aucun p√©riph√©rique r√©el, v√©rifier si l'instrument virtuel est activ√©
                if (outputDevices.length === 0) {
                    // Essayer de charger l'instrument virtuel depuis localStorage
                    let virtualInstrumentEnabled = false;

                            virtualInstrumentEnabled = settings.virtualInstrument || false;

                    if (!virtualInstrumentEnabled) {

                        }
                    }
                }

                // Charger le fichier et r√©cup√©rer ses canaux (sans lancer la lecture)
                // Si on n'a que l'instrument virtuel, ne pas appeler le backend
                // Recalculer les output devices apr√®s rechargement potentiel
                const currentOutputDevices = availableDevices.filter(d => d.type !== 'input');
                const hasOnlyVirtualDevice = currentOutputDevices.length > 0 && currentOutputDevices.every(d => d.isVirtual);

                let channels = [];

                if (hasOnlyVirtualDevice) {

                    log('Mode instrument virtuel uniquement - extraction des canaux du fichier...', 'info');

                    // R√©cup√©rer le fichier MIDI et extraire les canaux utilis√©s
                    try {

                        if (fileData && fileData.midiData) {

                            const usedChannels = extractChannelsFromMidiData(fileData.midiData);

                                channels = usedChannels;
                                log(`${usedChannels.length} canal(aux) trouv√©(s) dans le fichier`, 'info');
                            } else {

                                channels = Array.from({ length: 16 }, (_, i) => ({

                    } catch (fileError) {

                        channels = Array.from({ length: 16 }, (_, i) => ({

                        channels = channelsResponse.channels || [];

                        log(`Canal ${ch.channel} ‚Üí üéπ Instrument Virtuel (messages vers logs)`, 'info');

        // üÜï Lire un fichier avec v√©rification du routage
        async function playFile(fileId, filename) {
            const routed = isFileRouted(fileId);

            if (!routed) {
                const shouldConfigure = await showConfirm(
                    `Le routage MIDI n'est pas configur√© pour "${filename}".\n\nVoulez-vous le configurer maintenant ?`,
                    {
                        title: 'Routage requis',
                        icon: 'üîÄ',
                        okText: 'Configurer',
                        cancelText: 'Annuler',
                        danger: false
                    }
                );

                if (shouldConfigure) {
                    await configureRouting(fileId, filename);
                }
                return;
            }

            // Appliquer le routage sauvegard√©
            const config = fileRoutingConfig[fileId];
            if (!config || !config.channels) {
                log('Configuration de routage invalide', 'error');
                return;
            }

            // V√©rifier si tous les canaux sont rout√©s vers l'instrument virtuel
            const allVirtual = Object.values(config.channels).every(deviceId => deviceId === 'virtual-instrument');
            const hasVirtual = Object.values(config.channels).some(deviceId => deviceId === 'virtual-instrument');

            // Mode lecture virtuelle pure (tous les canaux ‚Üí virtuel)
            if (allVirtual) {
                log(`üéπ Mode lecture virtuelle pour ${filename}`, 'info');

                try {
                    // D√©finir l'ID du fichier AVANT de lancer la lecture
                    currentFileId = fileId;
                    document.getElementById('headerFileName').textContent = filename;
                    updatePlaybackControls();

                    // Cr√©er ou r√©initialiser le player virtuel
                    if (!virtualPlayer) {
                        virtualPlayer = new VirtualMidiPlayer({ info: log, warn: log, error: log });
                    } else {
                        virtualPlayer.stop(); // Arr√™ter toute lecture en cours
                    }

                    // Charger le fichier et d√©marrer la lecture
                    await virtualPlayer.load(fileId, filename, config.channels);
                    virtualPlayer.play();

                    log(`‚ñ∂Ô∏è Lecture virtuelle de ${filename}`, 'info');
                } catch (error) {
                    log(`Erreur lecture virtuelle: ${error.message}`, 'error');
                    currentFileId = null;
                    document.getElementById('headerFileName').textContent = 'Aucun fichier s√©lectionn√©';
                    updatePlaybackControls();
                }

            }

            // Mode mixte ou backend pur
            if (hasVirtual) {
                log('‚ÑπÔ∏è Mode mixte : certains canaux rout√©s vers l\'instrument virtuel', 'info');
            }

            // Appliquer le routage aux canaux non-virtuels
            for (const [channel, deviceId] of Object.entries(config.channels)) {
                if (deviceId !== 'virtual-instrument') {
                    try {
                        await api.sendCommand('playback_set_channel_routing', {
                            channel: parseInt(channel),
                            deviceId: deviceId
                        });
                    } catch (error) {
                        log(`Erreur application routage canal ${channel}: ${error.message}`, 'error');
                    }
                } else {
                    log(`Canal ${channel} ‚Üí üéπ Instrument Virtuel (ignor√© en mode backend)`, 'info');
                }
            }

            // Lancer la lecture via le backend
            try {
                currentFileId = fileId;
                document.getElementById('headerFileName').textContent = filename;
                updatePlaybackControls();

                await api.sendCommand('playback_start', { fileId });
                log(`‚ñ∂Ô∏è Lecture de ${filename}`, 'info');
            } catch (error) {
                log(`Erreur lecture: ${error.message}`, 'error');
                currentFileId = null;
                document.getElementById('headerFileName').textContent = 'Aucun fichier s√©lectionn√©';
                updatePlaybackControls();
            }
        }

                        const settings = JSON.parse(saved);

                        // Appliquer le th√®me
                        if (settings.theme) {
                            document.body.classList.remove('theme-light', 'theme-dark', 'theme-colored');
                            document.body.classList.add(`theme-${settings.theme}`);

                            const root = document.documentElement;
                            switch (settings.theme) {
                                case 'dark':
                                    root.style.setProperty('--bg-primary', '#1a1a1a');
                                    root.style.setProperty('--bg-secondary', '#2d2d2d');
                                    root.style.setProperty('--text-primary', '#ffffff');
                                    root.style.setProperty('--text-secondary', '#cccccc');
                                    root.style.setProperty('--border-color', '#404040');
                                    root.style.setProperty('--card-bg', '#2d2d2d');
                                    root.style.setProperty('--header-bg', '#2d2d2d');
                                    break;
                                case 'colored':
                                    root.style.setProperty('--bg-primary', 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)');
                                    root.style.setProperty('--bg-secondary', '#ffffff');
                                    root.style.setProperty('--text-primary', '#333333');
                                    root.style.setProperty('--text-secondary', '#666666');
                                    root.style.setProperty('--border-color', '#e5e7eb');
                                    root.style.setProperty('--card-bg', '#ffffff');
                                    root.style.setProperty('--header-bg', 'rgba(255, 255, 255, 0.95)');
                                    break;
                                case 'light':
                                default:
                                    root.style.setProperty('--bg-primary', '#f9fafb');
                                    root.style.setProperty('--bg-secondary', '#ffffff');
                                    root.style.setProperty('--text-primary', '#333333');
                                    root.style.setProperty('--text-secondary', '#666666');
                                    root.style.setProperty('--border-color', '#e5e7eb');
                                    root.style.setProperty('--card-bg', '#ffffff');
                                    root.style.setProperty('--header-bg', '#ffffff');
                                    break;
                            }

                            log(`‚úì Th√®me "${settings.theme}" appliqu√©`, 'info');
                        }
                    }
                } catch (error) {
                    log(`‚ö†Ô∏è Erreur lors du chargement des param√®tres: ${error.message}`, 'warning');
                }
            };

            loadSavedSettings();

            // Afficher l'app
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
        });
    </script>
</body>
</html>
