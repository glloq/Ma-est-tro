<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidiMind 5.0 - MIDI Orchestration System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .status-bar {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-dot.connected {
            background: #10b981;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
        }

        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #667eea;
            font-size: 20px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        input[type="file"] {
            display: block;
            margin-bottom: 12px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 100%;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .file-list {
            list-style: none;
            margin-top: 12px;
        }

        .file-item {
            padding: 12px;
            background: #f9fafb;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item:hover {
            background: #f3f4f6;
        }

        /* üÜï Nouveaux styles pour les boutons et badges */
        .file-item.routed {
            border-left: 3px solid #10b981;
        }

        .file-name {
            flex: 1;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .routed-badge {
            display: inline-block;
            color: #10b981;
            font-weight: bold;
            font-size: 16px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .file-actions {
            display: flex;
            gap: 6px;
        }

        .btn-sm {
            padding: 6px 10px;
            font-size: 13px;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
            animation: pulse 2s infinite;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4);
            }
            50% {
                box-shadow: 0 0 0 6px rgba(245, 158, 11, 0);
            }
        }

        .device-list {
            list-style: none;
            margin-top: 12px;
        }

        .device-item {
            padding: 12px;
            background: #f9fafb;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .device-name {
            font-weight: 600;
            color: #333;
        }

        .device-type {
            font-size: 12px;
            color: #666;
        }

        .log-console {
            background: #1f2937;
            color: #10b981;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 16px;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            margin-top: 12px;
        }

        .log-line {
            margin-bottom: 4px;
        }

        .log-line.error {
            color: #ef4444;
        }

        .log-line.warning {
            color: #f59e0b;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .playback-controls {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            margin-top: 12px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.3s;
        }

        .info-text {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }

        /* Contr√¥les de lecture dans le header */
        .header-playback {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }

        .header-playback-info {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .header-file-name {
            font-weight: 600;
            color: #667eea;
            flex: 1;
        }

        .header-time {
            color: #666;
            font-family: 'Courier New', monospace;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .header-controls .btn {
            padding: 8px 16px;
            font-size: 13px;
        }

        .header-progress {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
        }

        .header-progress-fill {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Chargement de MidiMind...</p>
        </div>
    </div>

    <div id="app" class="hidden">
        <div class="container">
            <header>
                <h1>üéπ MidiMind 5.0</h1>

                <div class="header-playback">
                    <div class="header-playback-info">
                        <span class="header-file-name" id="headerFileName">Aucun fichier s√©lectionn√©</span>
                        <span class="header-time" id="headerTime">00:00 / 00:00</span>
                    </div>

                    <div class="header-controls">
                        <button class="btn" id="headerPlayPauseBtn" disabled>‚ñ∂Ô∏è Lecture</button>
                        <button class="btn btn-danger" id="headerStopBtn" disabled>‚èπÔ∏è Stop</button>
                    </div>

                    <div class="header-progress">
                        <div class="header-progress-fill" id="headerProgressFill"></div>
                    </div>
                </div>
            </header>

            <div class="main-grid">
                <!-- Fichiers MIDI -->
                <div class="card">
                    <h2>üìÅ Fichiers MIDI</h2>

                    <input type="file" id="fileInput" accept=".mid,.midi" multiple>
                    <button class="btn" id="uploadBtn">üì§ Envoyer</button>

                    <ul class="file-list" id="fileList">
                        <li class="info-text">Aucun fichier</li>
                    </ul>
                </div>

                <!-- P√©riph√©riques MIDI -->
                <div class="card">
                    <h2>üéõÔ∏è P√©riph√©riques MIDI</h2>

                    <button class="btn" id="scanDevicesBtn">üîç Scanner</button>

                    <ul class="device-list" id="deviceList">
                        <li class="info-text">Aucun p√©riph√©rique</li>
                    </ul>
                </div>

            </div>

            <!-- Console -->
            <div class="card">
                <h2>üìã Console</h2>
                <div class="log-console" id="logConsole"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api/BackendAPIClient.js"></script>
    <script>
        let api;
        let currentFileId = null;
        let isPlaying = false;
        let progressTimer = null;

        // üÜï Stockage du routage configur√© par fichier
        let fileRoutingConfig = {};

        // Charger la config depuis localStorage
        function loadRoutingConfig() {
            const saved = localStorage.getItem('midi_file_routing');
            if (saved) {
                try {
                    fileRoutingConfig = JSON.parse(saved);
                } catch (e) {
                    fileRoutingConfig = {};
                }
            }
        }

        // Sauvegarder la config dans localStorage
        function saveRoutingConfig() {
            localStorage.setItem('midi_file_routing', JSON.stringify(fileRoutingConfig));
        }

        // V√©rifier si un fichier a son routage configur√©
        function isFileRouted(fileId) {
            return fileRoutingConfig[fileId] && Object.keys(fileRoutingConfig[fileId].channels || {}).length > 0;
        }

        // Logger
        function log(message, type = 'info') {
            const console = document.getElementById('logConsole');
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            const time = new Date().toLocaleTimeString();
            line.textContent = `[${time}] ${message}`;
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }

        // Connexion WebSocket
        async function connectWebSocket() {
            try {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = window.location.hostname;
                const port = window.location.port || '8080';
                const wsUrl = `${protocol}//${host}:${port}`;

                log(`Connexion √† ${wsUrl}...`);
                api = new BackendAPIClient(wsUrl);

                api.on('connected', () => {
                    log('‚úÖ Connect√© au serveur', 'info');
                    loadFiles();
                    loadDevices();
                });

                api.on('disconnected', () => {
                    log('‚ùå D√©connect√© du serveur', 'error');
                    stopProgressTracking();
                });

                api.on('error', (error) => {
                    log(`Erreur: ${error.message}`, 'error');
                });

                // √âv√©nements de lecture
                api.on('playback_started', () => {
                    isPlaying = true;
                    updatePlaybackControls();
                    startProgressTracking();
                    log('‚ñ∂Ô∏è Lecture d√©marr√©e');
                });

                api.on('playback_stopped', () => {
                    isPlaying = false;
                    updatePlaybackControls();
                    stopProgressTracking();
                    document.getElementById('headerProgressFill').style.width = '0%';
                    document.getElementById('headerFileName').textContent = 'Aucun fichier s√©lectionn√©';
                    document.getElementById('headerTime').textContent = '00:00 / 00:00';
                    log('‚èπÔ∏è Lecture arr√™t√©e');
                });

                api.on('playback_paused', () => {
                    isPlaying = false;
                    updatePlaybackControls();
                    stopProgressTracking();
                    log('‚è∏Ô∏è Lecture en pause');
                });

                await api.connect();

            } catch (error) {
                log(`Erreur de connexion: ${error.message}`, 'error');
            }
        }

        // Charger les fichiers
        async function loadFiles() {
            try {
                const files = await api.listMidiFiles('/');
                const fileList = document.getElementById('fileList');

                fileList.innerHTML = '';

                if (files.length === 0) {
                    fileList.innerHTML = '<li class="info-text">Aucun fichier</li>';
                    return;
                }

                files.forEach(file => {
                    // üÜï V√©rifier si le fichier est rout√©
                    const routed = isFileRouted(file.id);

                    // √âchapper le nom de fichier pour l'utiliser en toute s√©curit√©
                    const escapedName = file.filename.replace(/'/g, "\\'").replace(/"/g, '&quot;');

                    // Liste
                    const li = document.createElement('li');
                    li.className = 'file-item' + (routed ? ' routed' : '');

                    // Cr√©er le contenu
                    const fileNameSpan = document.createElement('span');
                    fileNameSpan.className = 'file-name';
                    fileNameSpan.innerHTML = `${file.filename}${routed ? '<span class="routed-badge">‚úì</span>' : ''}`;

                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'file-actions';

                    // Bouton √âditer
                    const editBtn = document.createElement('button');
                    editBtn.className = 'btn btn-secondary btn-sm';
                    editBtn.title = '√âditer';
                    editBtn.textContent = '‚úèÔ∏è';
                    editBtn.onclick = () => editFile(file.id, file.filename);

                    // Bouton Router
                    const routeBtn = document.createElement('button');
                    routeBtn.className = `btn ${routed ? 'btn-success' : 'btn-secondary'} btn-sm`;
                    routeBtn.title = 'Configurer le routage';
                    routeBtn.textContent = 'üîÄ';
                    routeBtn.onclick = () => configureRouting(file.id, file.filename);

                    // Bouton Play
                    const playBtn = document.createElement('button');
                    playBtn.className = `btn ${routed ? 'btn-success' : 'btn-warning'} btn-sm`;
                    playBtn.title = routed ? 'Lire le fichier' : 'Configurer le routage avant de lire';
                    playBtn.textContent = routed ? '‚ñ∂Ô∏è' : '‚ö†Ô∏è‚ñ∂Ô∏è';
                    playBtn.onclick = () => playFile(file.id, file.filename);

                    // Bouton Supprimer
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'btn btn-danger btn-sm';
                    deleteBtn.title = 'Supprimer';
                    deleteBtn.textContent = 'üóëÔ∏è';
                    deleteBtn.onclick = () => deleteFile(file.id);

                    actionsDiv.appendChild(editBtn);
                    actionsDiv.appendChild(routeBtn);
                    actionsDiv.appendChild(playBtn);
                    actionsDiv.appendChild(deleteBtn);

                    li.appendChild(fileNameSpan);
                    li.appendChild(actionsDiv);

                    fileList.appendChild(li);
                });

                log(`${files.length} fichier(s) charg√©(s)`);

            } catch (error) {
                log(`Erreur chargement fichiers: ${error.message}`, 'error');
            }
        }

        // Charger les p√©riph√©riques
        async function loadDevices() {
            try {
                const devices = await api.listDevices();
                const deviceList = document.getElementById('deviceList');

                deviceList.innerHTML = '';

                if (devices.length === 0) {
                    deviceList.innerHTML = '<li class="info-text">Aucun p√©riph√©rique</li>';
                    return;
                }

                devices.forEach(device => {
                    const li = document.createElement('li');
                    li.className = 'device-item';
                    li.innerHTML = `
                        <div class="device-name">${device.name}</div>
                        <div class="device-type">${device.type} ‚Ä¢ ${device.id}</div>
                    `;
                    deviceList.appendChild(li);
                });

                log(`${devices.length} p√©riph√©rique(s) trouv√©(s)`);

                // Sauvegarder les p√©riph√©riques pour le routage de canaux
                availableDevices = devices;

            } catch (error) {
                log(`Erreur chargement p√©riph√©riques: ${error.message}`, 'error');
            }
        }

        // Upload fichier
        async function uploadFile() {
            const input = document.getElementById('fileInput');
            const files = input.files;

            if (files.length === 0) {
                log('Aucun fichier s√©lectionn√©', 'warning');
                return;
            }

            for (const file of files) {
                try {
                    log(`üì§ Envoi de ${file.name}...`);
                    await api.uploadMidiFile(file, '/');
                    log(`‚úÖ ${file.name} envoy√©`);
                } catch (error) {
                    log(`‚ùå Erreur envoi ${file.name}: ${error.message}`, 'error');
                }
            }

            input.value = '';
            loadFiles();
        }

        // Supprimer fichier
        async function deleteFile(fileId) {
            if (!confirm('Supprimer ce fichier ?')) return;

            try {
                await api.sendCommand('file_delete', { fileId });
                log(`üóëÔ∏è Fichier supprim√©`);

                // Supprimer aussi la config de routage
                delete fileRoutingConfig[fileId];
                saveRoutingConfig();

                loadFiles();
            } catch (error) {
                log(`Erreur suppression: ${error.message}`, 'error');
            }
        }

        // üÜï √âditer un fichier (TODO: impl√©menter l'√©diteur)
        function editFile(fileId, filename) {
            log(`üìù √âdition de ${filename} - Fonctionnalit√© √† impl√©menter`, 'info');
            alert(`L'√©diteur MIDI pour "${filename}" sera disponible prochainement.`);
        }

        // üÜï Configurer le routage d'un fichier
        async function configureRouting(fileId, filename) {
            try {
                log(`üîÄ Configuration du routage pour ${filename}...`);

                // S'assurer que les devices sont charg√©s
                if (!availableDevices || availableDevices.length === 0) {
                    log('Chargement des p√©riph√©riques...', 'info');
                    await loadDevices();
                }

                // V√©rifier qu'on a des p√©riph√©riques de sortie (accepter tous sauf 'input')
                const outputDevices = availableDevices.filter(d => d.type !== 'input');
                if (outputDevices.length === 0) {
                    alert('Aucun p√©riph√©rique de sortie MIDI disponible.\n\nVeuillez connecter un p√©riph√©rique MIDI ou cr√©er un port virtuel.');
                    return;
                }

                // Charger le fichier et r√©cup√©rer ses canaux
                const response = await api.sendCommand('playback_start', { fileId });
                const channelsResponse = await api.sendCommand('playback_get_channels');
                const channels = channelsResponse.channels || [];

                if (channels.length === 0) {
                    alert(`Aucun canal MIDI trouv√© dans "${filename}"`);
                    return;
                }

                log(`Canaux trouv√©s: ${channels.length}`, 'info');

                // Cr√©er une modale simple pour le routage
                showRoutingModal(fileId, filename, channels);

            } catch (error) {
                log(`Erreur configuration routage: ${error.message}`, 'error');
                alert(`Erreur lors du chargement du fichier: ${error.message}`);
            }
        }

        // üÜï Afficher la modale de routage
        function showRoutingModal(fileId, filename, channels) {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 10000;';

            const currentConfig = fileRoutingConfig[fileId] || { channels: {} };

            let channelHTML = channels.map(ch => {
                const trackNames = ch.tracks.map(t => t.name).join(', ');
                const currentDevice = currentConfig.channels[ch.channel] || '';

                return `
                    <div style="display: flex; gap: 10px; align-items: center; padding: 10px; background: #f8f9fa; border-radius: 6px; margin-bottom: 8px;">
                        <div style="flex: 1;">
                            <strong>Canal ${ch.channelDisplay || (ch.channel + 1)}</strong><br>
                            <small style="color: #666;">${trackNames}</small>
                        </div>
                        <select id="channel_${ch.channel}" style="flex: 1; padding: 8px;">
                            <option value="">-- Aucun --</option>
                            ${availableDevices.filter(d => d.type !== 'input').map(device =>
                                `<option value="${device.id}" ${currentDevice === device.id ? 'selected' : ''}>${device.name}</option>`
                            ).join('')}
                        </select>
                    </div>
                `;
            }).join('');

            modal.innerHTML = `
                <div style="background: white; border-radius: 12px; padding: 24px; max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto;">
                    <h2 style="margin: 0 0 16px 0; color: #667eea;">üîÄ Configuration du routage MIDI</h2>
                    <p style="margin-bottom: 16px; color: #666;"><strong>Fichier:</strong> ${filename}</p>
                    <p style="margin-bottom: 16px; color: #666;"><strong>Canaux trouv√©s:</strong> ${channels.length}</p>
                    <div style="margin-bottom: 20px;">
                        ${channelHTML}
                    </div>
                    <div style="display: flex; gap: 10px; justify-content: flex-end;">
                        <button class="btn btn-secondary" onclick="this.closest('.modal-overlay').remove()">Annuler</button>
                        <button class="btn" onclick="saveRouting(${fileId})">‚úì Sauvegarder</button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);

            // Stocker les canaux pour la sauvegarde
            modal.dataset.channels = JSON.stringify(channels);
        }

        // üÜï Sauvegarder la configuration de routage
        async function saveRouting(fileId) {
            const modal = document.querySelector('.modal-overlay');
            const channels = JSON.parse(modal.dataset.channels);

            const routing = {};
            let hasRouting = false;

            for (const ch of channels) {
                const select = document.getElementById(`channel_${ch.channel}`);
                if (select && select.value) {
                    routing[ch.channel] = select.value;
                    hasRouting = true;

                    // Appliquer le routage au lecteur
                    try {
                        await api.sendCommand('playback_set_channel_routing', {
                            channel: ch.channel,
                            deviceId: select.value
                        });
                    } catch (error) {
                        log(`Erreur routage canal ${ch.channel}: ${error.message}`, 'error');
                    }
                }
            }

            // Sauvegarder la config
            if (hasRouting) {
                fileRoutingConfig[fileId] = {
                    channels: routing,
                    configured: true,
                    lastModified: Date.now()
                };
            } else {
                delete fileRoutingConfig[fileId];
            }

            saveRoutingConfig();

            log(`‚úì Routage configur√© pour ${Object.keys(routing).length} canaux`, 'info');

            // Fermer la modale et rafra√Æchir
            modal.remove();
            loadFiles();
        }

        // üÜï Lire un fichier avec v√©rification du routage
        async function playFile(fileId, filename) {
            const routed = isFileRouted(fileId);

            if (!routed) {
                const shouldConfigure = confirm(
                    `Le routage MIDI n'est pas configur√© pour "${filename}".\n\n` +
                    `Voulez-vous le configurer maintenant ?`
                );

                if (shouldConfigure) {
                    await configureRouting(fileId, filename);
                }
                return;
            }

            // Appliquer le routage sauvegard√©
            const config = fileRoutingConfig[fileId];
            if (config && config.channels) {
                for (const [channel, deviceId] of Object.entries(config.channels)) {
                    try {
                        await api.sendCommand('playback_set_channel_routing', {
                            channel: parseInt(channel),
                            deviceId: deviceId
                        });
                    } catch (error) {
                        log(`Erreur application routage canal ${channel}: ${error.message}`, 'error');
                    }
                }
            }

            // Lancer la lecture
            try {
                await api.sendCommand('playback_start', { fileId });
                currentFileId = fileId;
                document.getElementById('headerFileName').textContent = filename;
                log(`‚ñ∂Ô∏è Lecture de ${filename}`);
            } catch (error) {
                log(`Erreur lecture: ${error.message}`, 'error');
            }
        }

        // Toggle entre lecture et pause
        async function togglePlayPause() {
            if (!currentFileId) {
                log('S√©lectionnez un fichier via la liste des fichiers', 'warning');
                return;
            }

            try {
                if (isPlaying) {
                    await api.sendCommand('playback_pause');
                } else {
                    await api.sendCommand('playback_start', { fileId: currentFileId });
                }
            } catch (error) {
                log(`Erreur lecture/pause: ${error.message}`, 'error');
            }
        }

        async function stopPlayback() {
            try {
                await api.sendCommand('playback_stop');
                // Ne pas r√©initialiser currentFileId pour permettre de relancer
            } catch (error) {
                log(`Erreur stop: ${error.message}`, 'error');
            }
        }

        // D√©marrer le suivi de la progression
        function startProgressTracking() {
            if (progressTimer) return;

            progressTimer = setInterval(async () => {
                try {
                    const response = await api.sendCommand('playback_get_status');
                    if (response && response.position !== undefined && response.duration !== undefined) {
                        const percent = (response.position / response.duration) * 100;
                        document.getElementById('headerProgressFill').style.width = `${percent}%`;
                        const timeText = `${formatTime(response.position)} / ${formatTime(response.duration)}`;
                        document.getElementById('headerTime').textContent = timeText;
                    }
                } catch (error) {
                    // Ignorer les erreurs de polling silencieusement
                }
            }, 100); // Mise √† jour toutes les 100ms
        }

        // Arr√™ter le suivi de la progression
        function stopProgressTracking() {
            if (progressTimer) {
                clearInterval(progressTimer);
                progressTimer = null;
            }
        }

        function updatePlaybackControls() {
            const playPauseBtn = document.getElementById('headerPlayPauseBtn');
            const stopBtn = document.getElementById('headerStopBtn');

            // D√©sactiver si aucun fichier s√©lectionn√©
            playPauseBtn.disabled = !currentFileId;
            stopBtn.disabled = !currentFileId;

            // Changer le texte et le style du bouton selon l'√©tat
            if (isPlaying) {
                playPauseBtn.textContent = '‚è∏Ô∏è Pause';
                playPauseBtn.className = 'btn btn-secondary';
            } else {
                playPauseBtn.textContent = '‚ñ∂Ô∏è Lecture';
                playPauseBtn.className = 'btn';
            }
        }

        // Utilitaires
        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        // Variable pour stocker les p√©riph√©riques disponibles
        let availableDevices = [];

        // ========== √âV√âNEMENTS ==========

        document.getElementById('uploadBtn').addEventListener('click', uploadFile);
        document.getElementById('scanDevicesBtn').addEventListener('click', loadDevices);

        // Event listeners pour les contr√¥les du header
        document.getElementById('headerPlayPauseBtn').addEventListener('click', togglePlayPause);
        document.getElementById('headerStopBtn').addEventListener('click', stopPlayback);


        // Initialisation
        window.addEventListener('load', async () => {
            log('üöÄ D√©marrage de MidiMind 5.0');

            // üÜï Charger la configuration de routage
            loadRoutingConfig();

            await connectWebSocket();

            // Afficher l'app
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
        });
    </script>
